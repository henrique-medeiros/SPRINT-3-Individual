<script>

    let proximaAtualizacao;

    window.onload = () => {obterDadosGrafico(1), obterDadosGrafico(2), obterDadosGrafico(3), obterDadosGrafico(4), obterDadosGrafico(5), obterDadosGrafico(6)};

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    //verificar_autenticacao();

    // altere aqui como os dados serão exibidos
    // e como são recuperados do BackEnd
    function Votar(idClube) {
        // if (proximaAtualizacao != undefined) {
        //     clearTimeout(proximaAtualizacao);
        // }
            if(sessionStorage.ja_votou == 'Sim'){
                alert('Você já votou')
                return
            } 
        console.log('Entrei no Votar')
        fetch(`/medidas/votar/${idClube}`, { cache: 'no-store' }).then(function (response) {
            console.log('To no fetch')
            if (response.ok) {
                alert('Você votou');
                sessionStorage.ja_votou = 'Sim'
                obterDadosGrafico(idClube);
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function obterDadosGrafico(idClube) {

        fetch(`/medidas/ultimas/${idClube}`, {cache: 'no-store'}).then(function(response){
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idClube);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
        .catch(function(error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    // só altere aqui se souber o que está fazendo!
    function plotarGrafico(resposta, idClube) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'y-idVotacao',
                    label: 'Votos',
                    borderColor: '#FFF',
                    backgroundColor: ['white', 'red', 'black', 'green', '#1C1C1C', 'darkred'],
                    fill: true,
                    data: []
                }
            ]
        };

        for (i = resposta.length-1; i >=0; i--) {
            var registro = resposta[i];
            dados.labels.push(registro.nomeClube);
            //dados.datasets[0].data.push(registro.umidade);
            dados.datasets[0].data.push(registro.idVotacao);
        }

        console.log(JSON.stringify(dados));

        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Bar(ctx, {
            data: dados,
            //Configurações do gráfico
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: true,
                title: {
                    display: true,
                    text: 'Votação para melhor time'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-idVotacao',
                        ticks: {
                            beginAtZero: true,
                            min: 0,
                            max: 20
                            
                        }
                    }],
                }
            }
        });

        // function sendData() {
        //     var http = new XMLHttpRequest();
        //     http.open('POST', 'http://localhost:3000/api/sendData', false);
        //     http.send(null);
        // }

        // setInterval(() => {
        //     sendData();
        // }, 2000);

        // //Atualiza os dados de 5 em 5 segundos
        // setTimeout(() => atualizarGrafico(idTransporte, dados), 2000);
    }

    // só mexer se quiser alterar o tempo de atualização
    // ou se souber o que está fazendo!
    function atualizarGrafico(idClube, dados) {

        fetch(`/medidas/tempo-real/${idClube}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico: ${dados}`);

                    // tirando e colocando valores no gráfico
                    // dados.labels.shift(); // apagar o primeiro
                    // dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento
                    // dados.datasets[0].data.shift();  // apagar o primeiro de temperatura
                    // dados.datasets[0].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                    window.grafico_linha.update();

                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idClube, dados), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idClube, dados), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    var click = 1

    function moverEsquerda() {
        var card = document.getElementsByClassName('carrosel_card')
        var prevButton = document.getElementsByClassName('prevButton')

        if (click == 2) {
            for (var contador = 0; contador <= card.length - 1; contador++) {
                card[contador].style.transform = "translateX(0px)";
                prevButton[0].classList.add('none')
            }
            click--
        }
        if (click == 3) {
            for (var contador = 0; contador <= card.length - 1; contador++) {
                card[contador].style.transform = "translateX(-800px)";
            }
            click--
        }

    }

    function moverDireita() {
        var card = document.getElementsByClassName('carrosel_card')
        var prevButton = document.getElementsByClassName('nextButton') /*mudei agora a pouco o next*/

        if (click <= 2) {
            if (click == 1) {
                for (var contador = 0; contador <= card.length - 1; contador++) {
                    card[contador].style.transform = "translateX(-1050px)"; //950px
                    prevButton[0].classList.remove('none');
                }
            } 
            
            if (click > 1) {
                for (var contador = 0; contador <= card.length - 1; contador++) {
                    card[contador].style.transform = "translateX(-2050px)";
                }
            }
            click++
        } else {
            for (var contador = 0; contador <= card.length - 1; contador++) {
                card[contador].style.transform = "translateX(0px)";
                prevButton[0].classList.add('none')

                click = 0
            }
            click++
        }

    }
</script>
